<!-- Dark mode toggle -->
<button (click)="toggleDark()" class="fixed top-4 right-4 z-50 bg-gray-300 dark:bg-gray-700 text-sm px-4 py-2 rounded">
  {{ isDark ? '☀️ Light' : '🌙 Dark' }}
</button>
<div class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">
<!-- Navbar -->
<nav class="px-6 py-4 shadow sticky top-0 z-40 flex justify-center space-x-6 bg-white dark:bg-gray-900 text-sm">
  <a href="#home" class="hover:underline" [class.text-indigo-600]="isActive('home')">Home</a>
  <a href="#about" class="hover:underline" [class.text-indigo-600]="isActive('about')">About</a>
  <a href="#services" class="hover:underline" [class.text-indigo-600]="isActive('services')">Services</a>
  <a href="#testimonials" class="hover:underline" [class.text-indigo-600]="isActive('testimonials')">testimonials</a>
  <a href="#contact" class="hover:underline" [class.text-indigo-600]="isActive('contact')">Contact</a>
  <a href="#clients" class="hover:underline" [class.text-indigo-600]="isActive('clients')">Clients</a>
</nav>

<!-- Sections with IDs -->
<section id="home" appScrollspy (sectionVisible)="setActive($event)"><app-home></app-home></section>
<section id="about" appScrollspy (sectionVisible)="setActive($event)"><app-about></app-about></section>
<section id="services" appScrollspy (sectionVisible)="setActive($event)"><app-services></app-services></section>
<section id="testimonials" appScrollspy (sectionVisible)="setActive($event)"><app-testimonials></app-testimonials></section>
<section id="contact" appScrollspy (sectionVisible)="setActive($event)"><app-contact></app-contact></section>
<section id="clients" appScrollspy (sectionVisible)="setActive($event)"><app-clients></app-clients></section>

<app-footer></app-footer>
</div>
